<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p-oauth>
      <p-auth-code-flow
        id="CodeFlow"
        discovery-url="https://demo.duendesoftware.com/"
        client-id="interactive.public.short"
        scope="openid email profile"
        callback-path="/demo/callback-code-flow.html"
        url-pattern="(/api/data-sample-request|/demo.duendesoftware.com/connect/userinfo)"
      >
      </p-auth-code-flow>
    </p-oauth>

    <button id="FetchButton">Fetch</button>
    <script>
    document.getElementById("FetchButton").addEventListener("click", doFetch);
    function doFetch() {
      fetch("http://localhost:9001/api/data-sample-request").then((response) => {
        response.json().then((data) => {
          console.log(data);
        });
      });
    }
    // dom conent loaded
    document.addEventListener("DOMContentLoaded", function () {
      //  doFetch();
    });
    </script>

    <script defer src="../dist/p-oauth.js"></script>
    
  </body>
</html>
