<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p-ajax
      token="MyBearerToken"
      token-endpoint="/token"
      base-url="http://localhost:9001"
    >
      <p-auth-code-flow
        id="CodeFlow"
        discovery-url="https://demo.duendesoftware.com/"
        client-id="interactive.public.short"
        scope="openid email profile"
        callback-path="/demo/callback-code-flow.html"
        url-pattern="(/api/data-sample-request|/demo.duendesoftware.com/connect/userinfo)"
      >
      </p-auth-code-flow>
    </p-ajax>

    <button id="FetchButton">Fetch</button>

    <script defer src="../dist/p-ajax.js"></script>
    <script defer src="./demo.js"></script>
  </body>
</html>
